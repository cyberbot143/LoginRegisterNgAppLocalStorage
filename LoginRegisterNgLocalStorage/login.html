<!--partial view Login-->
<form id="loginForm" ng-controller="loginCntrl">
    <h2>Login form</h2>
    <input type="text" ng-model="usernameL" class="form-control" placeholder="user name" required /><br />
    <input type="password" ng-model="passwordL" class="form-control" placeholder="password" required /><br />
    <button ng-click="Login()" class="btn btn-primary"> Login</button>
    <a href="#/register" class="btn btn-link" ng-click="register()"> Register </a>
   
</form>
